<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HomePage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            body
            {
                background-color: skyblue;
            }

            #intro
            {
                margin: auto;
                width: fit-content;
                border-radius: 30px;
                background-color: rgb(188, 234, 234);
                padding: 5%;
            }

            h1
            {
                text-align: center;
                margin-top: 2.5%;
                margin-bottom: 2.5%;
            }

            .image
            {
                text-align: center;
            }

            .image img
            {
                height: 100px;
                width: 100px;
                border-radius: 50%;
            }

            .image img:hover
            {
                scale: 1.05;
                box-shadow: 0px 0px 10px black;
                cursor: none;
            }

            #name
            {
                font-family: "Elephant";
            }

            #gitID
            {
                font-family: "Cascadia Code";
                margin: auto;
                width: fit-content;
            }
        </style>
    </head>
    <body>
        <div id="intro">
            <div class="image">
                <img src="pic.jpg" alt="Profile Picture">
            </div>
            <div id="name">
                <h1>Ashutosh Dash</h1>
            </div>
            <div id="gitID">
                <h3>gitATD</h3>
            </div>
        </div>
        <h1>My Skills</h1>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIxeNFO8PSlvOvudmrtLIOYdTpN6o77VKolQ&s" class="card-img-top" alt="HTML">
                        <div class="card-body">
                            <h5 class="card-title">HTML</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://www.svgrepo.com/show/349330/css3.svg" class="card-img-top" alt="CSS">
                        <div class="card-body">
                            <h5 class="card-title">CSS</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ4qe-TiNdb7kONl0a1C3a1R3H9TPWKSJeGg&s" class="card-img-top" alt="JavaScript">
                        <div class="card-body">
                            <h5 class="card-title">JavaScript</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://thumbs.dreamstime.com/b/java-logo-editorial-illustrative-white-background-eps-download-vector-jpeg-banner-java-logo-editorial-illustrative-white-208329454.jpg" class="card-img-top" alt="Java">
                        <div class="card-body">
                            <h5 class="card-title">Java</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="https://www.svgrepo.com/show/303251/mysql-logo.svg" class="card-img-top" alt="MySQL">
                        <div class="card-body">
                            <h5 class="card-title">MySQL</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
